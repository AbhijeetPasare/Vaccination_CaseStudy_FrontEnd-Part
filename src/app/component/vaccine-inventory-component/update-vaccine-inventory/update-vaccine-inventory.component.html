
<h3>Update Vaccine Inventory</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Date </label>
      <input type="date" class="form-control" id="date" required [(ngModel)]="inventory.date" name="date">
    </div>

    <div class="form-group">
      <label for="name">Price </label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="inventory.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Quantity </label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="inventory.quantity" name="quantity">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <p>
      <button type="submit" class="btn btn-dark" routerLink="/inventories" routerLinkActive="active">Back</button>
    </p>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Updated successfully!</h4>
</div>

<app-footer></app-footer>
