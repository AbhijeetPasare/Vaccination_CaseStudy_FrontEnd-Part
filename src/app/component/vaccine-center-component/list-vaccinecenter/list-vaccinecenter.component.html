<!DOCTYPE html>
<html>
  <body>
<div class="panel panel-primary">
    <div class="panel-heading">
      <h1 style="text-align: center;">Vaccine Centers List</h1>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr style="text-align: center;">
            <th>Center Name</th>
            <th>Center Address</th>
            <th>City</th>
            <th>State</th>
            <th>District</th>
            <th>Pincode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>   		<!-- in below line async pipe creates a subscription if the source is an Observable -->
          <tr *ngFor="let center of vaccinecenters | async">  
            <td>{{center.centername}}</td>
            <td>{{center.address}}</td>
            <td>{{center.city}}</td>
            <td>{{center.state}}</td>
            <td>{{center.district}}</td>
            <td>{{center.pincode}}</td>
            <td><button (click)="deleteCenter(center.code)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>Delete</button>
                <button (click)="updateVaccineCenter(center.code)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="centerDetails(center.code)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="createInventory(center.code)" class="btn btn-info" style="margin-left: 10px">
                  <a routerLink="/new" class="nav-link" routerLinkActive="active">Inventory</a></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button type="button" routerLink="/vaccinecenter-view" class="nav-link" routerLinkActive="active" style="position: relative; left: 10px;">Back</button>
</body>
  </html>
  <app-footer></app-footer>
