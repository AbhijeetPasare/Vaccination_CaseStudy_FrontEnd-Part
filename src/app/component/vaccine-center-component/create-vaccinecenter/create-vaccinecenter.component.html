<body>
  <h2 class="text-center">Create Vaccine Center</h2>
  <div [hidden]="submitted" class="container col-sm-6 col-lg-6 col-mg-6 justify-content-center">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <p>
        <label for="name">Center Name</label>
        <input type="text" class="form-control" id="centername" required [(ngModel)]="center.centername"
          name="centername" #centername="ngModel">
        </p>
          <div *ngIf="!centername?.valid && (centername?.dirty || centername?.touched)" class="required">
            <div *ngIf="centername.errors?.['required']">
              Vaccine Center Name is Required.
            </div>
          </div>
      </div>

      <div class="form-group">
        <p>
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="center.address"
         name="address" #address="ngModel">
      </p>
      <div *ngIf="!address?.valid && (address?.dirty || address?.touched)" class="required">
        <div *ngIf="address.errors?.['required']">
          Address is Required.
        </div>
      </div>
      </div>

      <div class="form-group">
        <p>
        <label for="name">city</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="center.city"
         name="city" #city="ngModel">
        </p>
        <div *ngIf="!city?.valid && (city?.dirty || city?.touched)" class="required">
          <div *ngIf="city.errors?.['required']">
            City is Required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <p>
        <label for="name">state</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="center.state"
         name="state" #state="ngModel">
        </p>
        <div *ngIf="!state?.valid && (state?.dirty || state?.touched)" class="required">
          <div *ngIf="state.errors?.['required']">
            State is Required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">district</label>
        <input type="text" class="form-control" id="district" required [(ngModel)]="center.district" name="district">
      </div>

      <div class="form-group">
        <p>
        <label for="name">pincode</label>
        <input type="text" class="form-control" id="pincode" required [(ngModel)]="center.pincode"
         name="pincode" #pincode="ngModel">
        </p>
        <div *ngIf="!pincode?.valid && (pincode?.dirty || pincode?.touched)" class="required">
          <div *ngIf="pincode.errors?.['required']">
            Pincode is Required.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h4>Success!</h4>
  </div>
  <button type="button" class="btn btn-dark" routerLink="/vaccinecenter-view" routerLinkActive="active"
    id="button">Back</button>
</body>
<app-footer></app-footer>
